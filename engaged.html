<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jour de Fiançailles</title>
    <link rel="stylesheet" href="./css/engaged.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .content {
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .text-container {
            padding: 20px;
            text-align: center;
        }
        
        .text-container h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }
        
        .text-container h2 {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .text-container h3 {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 15px;
        }
        
        .text-container p {
            font-size: 1em;
            color: #444;
            line-height: 1.6;
        }
        
        .image-container {
            text-align: center;
            padding: 20px;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeInLeft 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @media screen and (max-width: 768px) {
            .content {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <a href="./first.html" class="back-icon"><i class="fas fa-arrow-left"></i> </a>
    <div class="content">
        <div class="text-container">
            <h1>Jour de Fiançailles</h1>
            <h2>Fiançailles 06-04-2024</h2>
            <h3>Promesses d'unions à vie devant Dieu (CHAPELLE)</h3>
      
            <p>Promesse devant Dieu : toi et moi pour toujours et à jamais</p>
        </div>
        <div class="image-container">
            <img src="./img/engaged.jpeg" alt="Jour de fiançailles">
        </div>
    </div>
</body>
</html>
